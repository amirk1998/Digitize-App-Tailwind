<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Desktop NAV BAR -->
    <nav class="hidden md:block z-10 bg-white p-4 shadow-lg sticky top-0 mb-8">
      <div class="container 2xl:max-w-screen-2xl mx-auto flex items-center justify-between">
        <!-- Right Block -->
        <ul class="flex items-center gap-x-1 lg:gap-x-4 text-slate-800 lg:text-lg">
          <li>
            <a class="block px-4 py-2 rounded-lg hover:bg-gray-50 transition-all duration-300" href="">Logo</a>
          </li>
          <li>
            <a class="block px-4 py-2 rounded-lg hover:bg-gray-50 transition-all duration-300" href="">خانه</a>
          </li>
          <li>
            <a class="block px-4 py-2 rounded-lg hover:bg-gray-50 transition-all duration-300" href="">تلفن همراه</a>
          </li>
          <li>
            <a زclass="block px-4 py-2 rounded-lg hover:bg-gray-50 transition-all duration-300" href="">لپ تاپ</a>
          </li>
          <li>
            <a class="block px-4 py-2 rounded-lg hover:bg-gray-50 transition-all duration-300" href="">ساعت هوشمند </a>
          </li>
        </ul>

        <!-- Search Bar -->
        <div class="flex-1 max-w-xl mr-4">
          <div class="bg-gray-100 rounded-lg flex items-center">
            <span class="ml-3 mr-1">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
              </svg>
            </span>
            <input class="focus:outline-none bg-transparent w-full p-2 text-slate-800" type="text" name="searchText" id="search" placeholder="جستجوی نام محصول ، برند ، مدل و..." />
          </div>
        </div>
      </div>
    </nav>
    <!-- App Bar -->
    <div class="flex md:hidden items-center justify-between mt-10 px-4 mb-6">
      <div class="w-7 h-7 bg-white shadow-lg flex items-center justify-center rounded">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
      </div>
      <div class="text-lg font-bold text-slate-800">سبد خرید</div>
      <div class="w-7 h-7 bg-white shadow-lg flex items-center justify-center rounded">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 stroke-slate-800">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
      </div>
    </div>

    <div class="flex items-start container mx-auto 2xl:max-w-screen-2xl">
      <!-- Cart Items -->
      <div
        x-data="{
      products : [
      {id : 1 , title : '  ساعت هوشمند اپل سری 4', quantity : 1 , price : ' 12,350,000 تومان'},
      {id : 2 , title : '  ساعت هوشمند اپل سری 5', quantity : 3 , price : ' 18,350,000 تومان'},
      {id : 3 , title : '  ساعت هوشمند اپل سری 6', quantity : 2 , price : ' 21,700,000 تومان'},
      {id : 4 , title : '  ساعت هوشمند اپل سری 7', quantity : 5 , price : ' 35,900,000 تومان'},
      {id : 5 , title : '  ساعت هوشمند اپل سری 8', quantity : 4 , price : ' 42,200,000 تومان'},
    ]
  }"
        class="flex flex-col items-center px-4 gap-y-2 md:gap-y-4 w-2/3 xl:w-3/4 flex-1"
      >
        <template x-for="prod in products" :key="prod.id">
          <!-- Item 1 -->
          <div class="w-full bg-white flex items-stretch justify-between shadow-lg rounded-lg p-3">
            <div class="w-16 md:w-24 h-auto">
              <img class="w-full h-auto" src="/assets/images/Cart/1.png" alt="" />
            </div>
            <div class="flex flex-col justify-between text-xs md:text-xl flex-1 py-4 px-2">
              <span x-text="prod.title" class="font-medium text-slate-900"></span>
              <span x-text="prod.price" class="font-medium text-orange-600"> </span>
            </div>
            <div class="flex flex-col justify-between items-end">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 md:w-6 md:h-6 stroke-orange-500 hover:stroke-white hover:bg-orange-500 cursor-pointer rounded-full">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </span>
              <div class="flex items-center gap-x-1 md:gap-x-3">
                <span class="flex items-center justify-center rounded-full bg-gray-200 hover:bg-gray-400 w-4 h-4 md:w-6 md:h-6"
                  ><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 md:w-5 md:h-5 cursor-pointer">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
                  </svg>
                </span>
                <span x-text="prod.quantity" class="flex items-center justify-center border border-orange-500 rounded w-4 h-6 text-xs md:w-6 md:h-8 md:text-base"> </span>
                <span class="flex items-center justify-center rounded-full bg-orange-100 w-4 h-4 md:w-6 md:h-6 hover:bg-orange-300"
                  ><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 md:w-5 md:h-5 stroke-orange-500 cursor-pointer">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" />
                  </svg>
                </span>
              </div>
            </div>
          </div>
        </template>
      </div>
      <!-- Cart Summary -->
      <div class="hidden md:block w-1/3 xl:w-1/4 px-4">
        <div class="bg-white rounded-lg w-full px-4 py-5 text-slate-800 font-medium">
          <div class="flex items-center justify-between mb-5">
            <span class="text-lg"> مجموع قیمت : </span>
            <span class="text-orange-500"> 35,450,000 تومان</span>
          </div>

          <div class="flex items-center justify-between mb-5">
            <span class="font-light text-lg"> کد تخفیف : </span>
            <div class="flex items-stretch justify-between overflow-hidden rounded-xl bg-gray-200">
              <input type="text" dir="rtl" class="border-0 w-full max-w-[150px] bg-transparent p-2 text-gray-700 outline-none focus:outline-none" placeholder="AES-128 " aria-label="discount-code" />
              <button class="border-0 bg-orange-400 px-4 text-white outline-none hover:bg-orange-600">تایید</button>
            </div>
          </div>

          <div class="flex items-center justify-between mb-11">
            <span class="text-lg"> تخفیف : </span>
            <span class="text-orange-500"> 450,000 تومان</span>
          </div>

          <div class="flex items-center justify-between">
            <span class="text-lg"> قیمت نهایی : </span>
            <span class="text-orange-500"> 35,000,000 تومان</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="md:hidden bg-white shadow-[0_-4px_8px_0_rgba(0,0,0,0.1)] border-t-2 fixed bottom-0 left-0 right-0 w-full rounded-tr-md rounded-tl-md">
      <nav class="w-full">
        <ul x-data="{activeIcon : 1 , activeClass : 'text-slate-700 font-bold'}" class="flex items-center justify-between gap-x-2 w-full">
          <!-- Li #1 -->
          <li @click=" activeIcon = 1" :class=" activeIcon === 1 ? activeClass : '' " class="text-xs flex-auto text-gray-400">
            <a class="flex items-center justify-center py-4 w-full" href="">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor">
                  <path
                    d="M26.72 9.094 19.04 3.72c-2.093-1.466-5.307-1.386-7.32.174L5.04 9.107c-1.333 1.04-2.387 3.173-2.387 4.853v9.2c0 3.4 2.76 6.174 6.16 6.174h14.374c3.4 0 6.16-2.76 6.16-6.16v-9.04c0-1.8-1.16-4.014-2.627-5.04ZM17 24c0 .547-.453 1-1 1-.547 0-1-.453-1-1v-4c0-.546.453-1 1-1 .547 0 1 .454 1 1v4Z"
                  />
                </svg>
              </span>
              <span x-show="activeIcon === 1" class="mr-2"> خانه</span>
            </a>
          </li>
          <!-- Li #2 -->
          <li @click=" activeIcon = 2" :class=" activeIcon === 2 ? activeClass : '' " class="text-xs flex-auto text-gray-400">
            <a class="flex items-center justify-center py-4 w-full" href="">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="currentColor">
                  <path
                    d="M10.257 2.833H7.565c-3.102 0-4.732 1.63-4.732 4.718v2.692c0 3.088 1.63 4.717 4.718 4.717h2.692c3.088 0 4.717-1.629 4.717-4.717V7.55c.014-3.088-1.615-4.718-4.703-4.718Zm16.193 0h-2.692c-3.089 0-4.718 1.63-4.718 4.718v2.692c0 3.088 1.63 4.717 4.718 4.717h2.691c3.088 0 4.718-1.629 4.718-4.717V7.55c0-3.088-1.63-4.718-4.718-4.718Zm0 16.193h-2.692c-3.089 0-4.718 1.629-4.718 4.717v2.692c0 3.088 1.63 4.718 4.718 4.718h2.691c3.088 0 4.718-1.63 4.718-4.718v-2.692c0-3.088-1.63-4.717-4.718-4.717Zm-16.193 0H7.565c-3.102 0-4.732 1.629-4.732 4.717v2.692c0 3.103 1.63 4.732 4.718 4.732h2.692c3.088 0 4.717-1.63 4.717-4.718v-2.692c.014-3.102-1.615-4.731-4.703-4.731Z"
                  />
                </svg>
              </span>
              <span x-show="activeIcon === 2" class="mr-2"> دسته بندی</span>
            </a>
          </li>
          <!-- Li #3 -->
          <li @click=" activeIcon = 3" :class=" activeIcon === 3 ? activeClass : '' " class="text-xs flex-auto text-gray-400">
            <a class="flex items-center justify-center py-4 w-full" href="">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="currentColor">
                  <path
                    fill-opacity="1"
                    d="M28.277 12.693c-.95-1.048-2.38-1.657-4.364-1.87V9.747a6.9 6.9 0 0 0-2.266-5.114c-1.46-1.332-3.358-1.955-5.327-1.771-3.386.326-6.233 3.598-6.233 7.14v.821c-1.984.213-3.415.822-4.364 1.87-1.374 1.53-1.331 3.57-1.176 4.987l.992 7.89c.298 2.763 1.417 5.597 7.508 5.597h7.905c6.092 0 7.211-2.834 7.509-5.582l.992-7.92c.155-1.402.184-3.442-1.176-4.972ZM16.518 4.831c1.417-.128 2.763.312 3.811 1.26a4.925 4.925 0 0 1 1.615 3.656v.991h-9.888v-.736c0-2.522 2.082-4.944 4.462-5.171Zm-4.59 13.798h-.014a1.42 1.42 0 0 1-1.416-1.416 1.424 1.424 0 0 1 2.848 0 1.42 1.42 0 0 1-1.418 1.416Zm9.917 0h-.014a1.42 1.42 0 0 1-1.417-1.416 1.424 1.424 0 0 1 2.848 0 1.42 1.42 0 0 1-1.417 1.416Z"
                  />
                </svg>
              </span>
              <span x-show="activeIcon === 3" class="mr-2"> سبد خرید</span>
            </a>
          </li>
          <!-- Li #4 -->
          <li @click=" activeIcon = 4" :class=" activeIcon === 4 ? activeClass : '' " class="text-xs flex-auto text-gray-400">
            <a class="flex items-center justify-center py-4 w-full" href="">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="29" height="25" fill="currentColor">
                  <path
                    d="M20.834.333a7.702 7.702 0 0 0-6.156 3.09A7.701 7.701 0 0 0 8.522.332C4.278.333.833 3.8.833 8.067c0 1.644.267 3.178.712 4.578 2.177 6.91 8.933 11.066 12.266 12.2.467.155 1.245.155 1.711 0 3.334-1.134 10.09-5.267 12.267-12.2.467-1.423.711-2.934.711-4.578C28.522 3.8 25.078.333 20.834.333Z"
                    opacity="1"
                  />
                </svg>
              </span>
              <span x-show="activeIcon === 4" class="mr-2"> علاقه مندی</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</html>
