<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize App - Shopping</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-gray-100">
    <!-- App Bar -->
    <div class="flex md:hidden items-center justify-between mt-10 px-4 mb-6">
      <div class="">Logo</div>
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div class="w-7 h-7 bg-white shadow-lg flex items-center justify-center rounded">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 stroke-slate-800">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
      </div>
    </div>

    <!-- __________________________________ -->
    <!-- Filter & Sort Section -->
    <div class="flex md:hidden items-center justify-between px-4 gap-x-4 mb-9">
      <!-- Sort -->
      <div class="bg-white rounded py-2 pr-4 flex items-center justify-start w-1/2">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-orange-600">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800 mr-3"> محبوب ترین </span>
      </div>
      <!-- Filters -->
      <div class="bg-white rounded py-2 pr-4 flex items-center justify-start w-1/2">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-gray-400">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z"
            />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800 mr-3"> فیلتر : اپل </span>
      </div>
    </div>

    <!-- ______________________________________ -->
    <div class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)] md:gap-8">
      <!-- Sidebar -->
      <div class="bg-white p-4 col-span-4 lg:col-span-3 row-span-2 hidden md:block">Sidebar</div>
      <!-- Sort Section -->
      <div class="col-span-8 lg:col-span-9 hidden md:block">
        <!--  -->
        <div x-data="{ sort : 1  , activeClass : ' text-slate-800 font-bold'}" class="bg-white px-4 flex items-center gap-x-4 text-gray-400 rounded-lg">
          <div class="bg-orange-100 p-1 rounded-md flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 stroke-orange-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
            </svg>
          </div>
          <button @click=" sort = 1 " :class=" sort === 1 ? activeClass : '' " class="py-4 relative">
            <span>محبوب ترین</span>
            <span x-show="sort===1" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
          </button>
          <button @click=" sort = 2 " :class=" sort === 2 ? activeClass : '' " class="py-4 relative">
            <span>پر بازدیدترین</span>
            <span x-show="sort===2" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
          </button>
          <button @click=" sort = 3 " :class=" sort === 3 ? activeClass : '' " class="py-4 relative">
            <span>گران ترین</span>
            <span x-show="sort===3" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
          </button>
          <button @click=" sort = 4 " :class=" sort === 4 ? activeClass : '' " class="py-4 relative">
            <span>ارزان ترین</span>
            <span x-show="sort===4" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
          </button>
        </div>
      </div>
      <!-- Product Section -->
      <div class="bg-white col-span-12 md:col-span-8 lg:col-span-9">
        <div
          x-data="{ Products : [
        { id: 1 , title:'ساعت هوشمند اپل سری 7' , price : '12,150,000 تومان' },
        { id: 2 , title:'ساعت هوشمند اپل سری 6' , price : '15,150,000 تومان' },
        { id: 3 , title:'ساعت هوشمند اپل سری 8' , price : '18,150,000 تومان' },
        { id: 4 , title:'ساعت هوشمند اپل سری 7.5' , price : '20,150,000 تومان' },
        { id: 5 , title:'ساعت هوشمند اپل سری 7.1' , price : '31,150,000 تومان' },
        { id: 6 , title:'ساعت هوشمند اپل سری 7.3' , price : ',150,000 تومان' },
    ]}"
          class="grid gap-x-2 gap-y-8 grid-cols-2 md:grid-cols-3 lg:grid-cols-4 px-2 md:p-0 sm:gap-x-4 md:gap-x-6 md:gap-y-10"
        >
          <!-- Single Product -->
          <template x-for="prod in Products" :key="prod.id">
            <div class="bg-white rounded-xl p-2 shadow-md">
              <div class="mb-3 bg-gray-100 rounded-xl p-2">
                <img src="/assets/images/apple-watch-07.png" alt="apple-watch-07" />
              </div>
              <!-- Product Disc -->
              <div class="flex items-center justify-between w-full mb-3">
                <span class="text-slate-200 text-sm">اپل</span>
                <!-- Color group section -->
                <div x-data="{ color : 'red'}" class="flex items-center">
                  <div @click="color = 'red' " :class=" color === 'red' ? 'ring-2 ring-red-400' : ''  " class="w-6 h-6 sm:w-8 sm:h-8 rounded-full flex items-center justify-center cursor-pointer border-2 border-white bg-red-400">
                    <svg x-show=" color==='red' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                    </svg>
                  </div>
                  <div @click="color = 'blue' " :class=" color === 'blue' ? 'ring-2 ring-blue-400' : ''  " class="w-6 h-6 sm:w-8 sm:h-8 rounded-full flex items-center justify-center cursor-pointer border-2 border-white bg-blue-400 -mr-1.5">
                    <svg x-show=" color==='blue' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                    </svg>
                  </div>
                  <div @click="color = 'green' " :class=" color === 'green' ? 'ring-2 ring-green-400' : ''  " class="w-6 h-6 sm:w-8 sm:h-8 rounded-full flex items-center justify-center cursor-pointer border-2 border-white bg-green-400 -mr-1.5">
                    <svg x-show=" color==='green' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                    </svg>
                  </div>
                </div>
              </div>
              <!-- Product Title -->
              <div x-text="prod.title" class="text-slate-800 text-xs font-bold mb-2 sm:text-base"></div>
              <div x-text="prod.price" class="text-orange-600 font-medium text-center sm:text-lg text-sm mb-4"></div>
              <hr class="" />
              <button class="w-full font-bold text-sm text-orange-600 md:text-base">مشاهده و سفارش</button>
            </div>
          </template>
        </div>
      </div>
    </div>
    <!-- __________________________________ -->
  </body>

  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</html>
