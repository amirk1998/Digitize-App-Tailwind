<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize App - Shopping</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Desktop NAV BAR -->
    <nav class="hidden md:block z-10 bg-white p-4 shadow-lg sticky top-0 mb-8">
      <div class="container 2xl:max-w-screen-2xl mx-auto flex items-center justify-between">
        <!-- Right Block -->
        <ul class="flex items-center gap-x-1 lg:gap-x-4 text-slate-800 lg:text-lg">
          <li>
            <a class="block px-4 py-2 rounded-lg hover:bg-gray-50 transition-all duration-300" href="">Logo</a>
          </li>
          <li>
            <a class="block px-4 py-2 rounded-lg hover:bg-gray-50 transition-all duration-300" href="">خانه</a>
          </li>
          <li>
            <a class="block px-4 py-2 rounded-lg hover:bg-gray-50 transition-all duration-300" href="">تلفن همراه</a>
          </li>
          <li>
            <a زclass="block px-4 py-2 rounded-lg hover:bg-gray-50 transition-all duration-300" href="">لپ تاپ</a>
          </li>
          <li>
            <a class="block px-4 py-2 rounded-lg hover:bg-gray-50 transition-all duration-300" href="">ساعت هوشمند </a>
          </li>
        </ul>

        <!-- Search Bar -->
        <div class="flex-1 max-w-xl mr-4">
          <div class="bg-gray-100 rounded-lg flex items-center">
            <span class="ml-3 mr-1">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
              </svg>
            </span>
            <input class="focus:outline-none bg-transparent w-full p-2 text-slate-800" type="text" name="searchText" id="search" placeholder="جستجوی نام محصول ، برند ، مدل و..." />
          </div>
        </div>
      </div>
    </nav>

    <!-- App Bar -->
    <div class="flex md:hidden items-center justify-between mt-10 px-4 mb-6">
      <div class="">Logo</div>
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div class="w-7 h-7 bg-white shadow-lg flex items-center justify-center rounded">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 stroke-slate-800">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
      </div>
    </div>

    <!-- __________________________________ -->
    <!-- Filter & Sort Section -->
    <div class="flex md:hidden items-center justify-between px-4 gap-x-4 mb-9">
      <!-- Sort -->
      <div class="bg-white rounded py-2 pr-4 flex items-center justify-start w-1/2">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-orange-600">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800 mr-3"> محبوب ترین </span>
      </div>
      <!-- Filters -->
      <div class="bg-white rounded py-2 pr-4 flex items-center justify-start w-1/2">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-gray-400">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z"
            />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800 mr-3"> فیلتر : اپل </span>
      </div>
    </div>

    <!-- ______________________________________ -->
    <!-- Content -->
    <div class="md:px-4 lg:px-6 container mx-auto 2xl:max-w-screen-2xl grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)] md:gap-8">
      <!-- Sidebar -->
      <div class="hidden md:block col-span-4 lg:col-span-3 xl:col-span-2 row-span-2">
        <div class="bg-white p-5 rounded-xl max-h-[calc(100vh_-_140px)] overflow-auto sticky top-28 z-20">
          <!-- Categories -->
          <div class="mb-7">
            <div class="text-orange-400 font-bold text-xl mb-5">دسته بندی</div>
            <ul class="">
              <li class="mb-2">
                <a href="" class="flex items-center text-slate-800 py-2 hover:bg-gray-50 cursor-pointer rounded-md">
                  <span class="relative w-5 h-5 rounded-full bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 absolute top-0 right-1">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                    </svg>
                  </span>
                  <span class="mr-2 pr-1">تلفن همراه </span>
                </a>
              </li>
              <li class="mb-2">
                <a href="" class="flex items-center text-slate-800 py-2 hover:bg-gray-50 cursor-pointer rounded-md">
                  <span class="relative w-5 h-5 rounded-full bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 absolute top-0 right-1">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25"
                      />
                    </svg>
                  </span>
                  <span class="mr-2 pr-1">لپ تاپ</span>
                </a>
              </li>
              <li class="mb-2">
                <a href="" class="flex items-center text-slate-800 py-2 hover:bg-gray-50 cursor-pointer rounded-md">
                  <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
          <path fill="none" d="M0 0h24v24H0z" opacity=".1" />
          <path d="M20 12c0-2.54-1.19-4.81-3.04-6.27L16 0H8l-.95 5.73C5.19 7.19 4 9.45 4 12s1.19 4.81 3.05 6.27L8 24h8l.96-5.73A7.976 7.976 0 0 0 20 12zM6 12c0-3.31 2.69-6 6-6s6 2.69 6 6-2.69 6-6 6-6-2.69-6-6z" />
        </svg> -->
                  <span class="relative w-5 h-5 rounded-full bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 absolute top-0 right-1" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                      <path
                        fill="currentColor"
                        fill-rule="evenodd"
                        d="M16.497 5.03c0 .048-.001.096-.004.143A3.001 3.001 0 0 1 18.5 8.005v1h1v4h-1v3a3 3 0 0 1-2.005 2.83a3 3 0 0 1-2.995 3.17h-4a3 3 0 0 1-2.995-3.17a3.001 3.001 0 0 1-2.005-2.83v-8a3 3 0 0 1 2.003-2.83a3 3 0 0 1 3.01-3.18l4 .02a3 3 0 0 1 2.984 3.015Zm-8-.025h6a1 1 0 0 0-.995-.99l-4-.02a1 1 0 0 0-1.004.995v.015Zm7.208 2.021l-4.22-.021H7.5a1 1 0 0 0-1 1v8a1 1 0 0 0 .999 1H15.5a1 1 0 0 0 .999-1v-8a1 1 0 0 0-.795-.979ZM8.5 19.005a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1h-6Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </span>
                  <span class="mr-2 pr-1"> ساعت هوشمند </span>
                </a>
              </li>
            </ul>
          </div>
          <!-- Desktop Filters -->
          <div class="">
            <div class="text-orange-400 font-bold text-xl mb-5">فیلتر</div>
            <!-- ACC No.1 -->
            <div x-data="{ isOpenBrand : true }" class="mb-4">
              <!-- Acc Headers No.1 -->
              <div @click=" isOpenBrand = ! isOpenBrand" class="flex items-center justify-between w-full p-2 hover:bg-gray-50 cursor-pointer rounded-full">
                <div class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z"
                    />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6z" />
                  </svg>
                  <span class="mr-2">برند محصول</span>
                </div>
                <svg :class=" isOpenBrand ? 'rotate-180' : '' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 transition-all duration-500">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
              </div>
              <!-- Acc Content No.1 -->
              <div x-show="isOpenBrand" class="px-2 flex flex-col gap-y-2">
                <label for="apple" class="py-1 flex items-center cursor-pointer pr-2">
                  <input type="checkbox" name="brand" id="apple" aria-label="apple" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" />
                  <span class="mr-2">اپل</span>
                </label>
                <label for="xiaomi" class="py-1 flex items-center cursor-pointer pr-2">
                  <input type="checkbox" name="brand" id="xiaomi" aria-label="xiaomi" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" />
                  <span class="mr-2">شیائومی</span>
                </label>
                <label for="samsung" class="py-1 flex items-center cursor-pointer pr-2">
                  <input type="checkbox" name="brand" id="samsung" aria-label="samsung" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" />
                  <span class="mr-2">سامسونگ</span>
                </label>
              </div>
            </div>
            <!-- ________ -->
            <!-- ACC No.2 -->
            <div x-data="{ isOpenColor : true }" class="mb-4">
              <!-- Acc Headers No.2 -->
              <div @click=" isOpenColor = ! isOpenColor" class="flex items-center justify-between w-full p-2 hover:bg-gray-50 cursor-pointer rounded-full">
                <div class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4.098 19.902a3.75 3.75 0 005.304 0l6.401-6.402M6.75 21A3.75 3.75 0 013 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 003.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008z"
                    />
                  </svg>

                  <span class="mr-2">رنگ محصول</span>
                </div>
                <svg :class=" isOpenColor ? 'rotate-180' : '' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 transition-all duration-500">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
              </div>
              <!-- Acc Content No.2 -->
              <div x-show="isOpenColor" class="px-2 flex flex-col gap-y-2">
                <label for="blue" class="py-1 flex items-center cursor-pointer pr-2">
                  <input type="checkbox" name="color" id="blue" aria-label="blue" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" />
                  <span class="mr-2">آبی</span>
                </label>
                <label for="red" class="py-1 flex items-center cursor-pointer pr-2">
                  <input type="checkbox" name="color" id="red" aria-label="red" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" />
                  <span class="mr-2">قرمز</span>
                </label>
                <label for="green" class="py-1 flex items-center cursor-pointer pr-2">
                  <input type="checkbox" name="color" id="green" aria-label="green" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" />
                  <span class="mr-2">سبز</span>
                </label>
              </div>
            </div>
            <!-- ________ -->
            <!-- ACC No.3 -->
            <div x-data="{ isOpenPrice : true }" class="">
              <!-- Acc Headers No.3 -->
              <div @click=" isOpenPrice = ! isOpenPrice" class="flex items-center justify-between w-full p-2 hover:bg-gray-50 cursor-pointer rounded-full">
                <div class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21 12a2.25 2.25 0 00-2.25-2.25H15a3 3 0 11-6 0H5.25A2.25 2.25 0 003 12m18 0v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 9m18 0V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v3"
                    />
                  </svg>

                  <span class="mr-2"> محدوده قیمت</span>
                </div>
                <svg :class=" isOpenPrice ? 'rotate-180' : '' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 transition-all duration-500">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
              </div>
              <!-- Acc Content No.3 -->
              <div x-show="isOpenPrice" class="px-2 flex flex-col gap-y-2">
                <label for="100K" class="py-1 flex items-center cursor-pointer pr-2">
                  <input type="checkbox" name="price" id="100K" aria-label="100K" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" />
                  <span class="mr-2">از 100 هزارتومان تا 500 هزار تومان</span>
                </label>
                <label for="500K" class="py-1 flex items-center cursor-pointer pr-2">
                  <input type="checkbox" name="price" id="500K" aria-label="500K" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" />
                  <span class="mr-2">از 500 هزارتومان تا 1 میلیون تومان</span>
                </label>
                <label for="1000K" class="py-1 flex items-center cursor-pointer pr-2">
                  <input type="checkbox" name="price" id="1000K" aria-label="1000K" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" />
                  <span class="mr-2">از 1 میلیون تومان به بالا</span>
                </label>
              </div>
            </div>
            <!-- _______ -->
          </div>
        </div>
      </div>
      <!-- Sort Section -->
      <div class="hidden md:block col-span-8 lg:col-span-9 xl:col-span-10">
        <!--  -->
        <div x-data="{ sort : 1  , activeClass : ' text-slate-800 font-bold'}" class="bg-white px-4 flex items-center gap-x-4 text-gray-400 rounded-lg">
          <div class="bg-orange-100 p-1 rounded-md flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 stroke-orange-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
            </svg>
          </div>
          <button @click=" sort = 1 " :class=" sort === 1 ? activeClass : '' " class="py-4 relative">
            <span>محبوب ترین</span>
            <span x-show="sort===1" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
          </button>
          <button @click=" sort = 2 " :class=" sort === 2 ? activeClass : '' " class="py-4 relative">
            <span>پر بازدیدترین</span>
            <span x-show="sort===2" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
          </button>
          <button @click=" sort = 3 " :class=" sort === 3 ? activeClass : '' " class="py-4 relative">
            <span>گران ترین</span>
            <span x-show="sort===3" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
          </button>
          <button @click=" sort = 4 " :class=" sort === 4 ? activeClass : '' " class="py-4 relative">
            <span>ارزان ترین</span>
            <span x-show="sort===4" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
          </button>
        </div>
      </div>
      <!-- Product Section -->
      <div class="bg-white col-span-12 md:col-span-8 lg:col-span-9 xl:col-span-10">
        <div
          x-data="{ Products : [
        { id: 1 , title:'ساعت هوشمند اپل سری 7' , price : '12,150,000 تومان' },
        { id: 2 , title:'ساعت هوشمند اپل سری 6' , price : '15,150,000 تومان' },
        { id: 3 , title:'ساعت هوشمند اپل سری 8' , price : '18,150,000 تومان' },
        { id: 4 , title:'ساعت هوشمند اپل سری 7.5' , price : '20,150,000 تومان' },
        { id: 5 , title:'ساعت هوشمند اپل سری 7.1' , price : '31,150,000 تومان' },
        { id: 6 , title:'ساعت هوشمند اپل سری 7.3' , price : '15,000,000 تومان' },
    ]}"
          class="grid gap-x-2 gap-y-8 grid-cols-2 md:grid-cols-3 lg:grid-cols-4 px-2 md:p-0 sm:gap-x-4 md:gap-x-6 md:gap-y-10"
        >
          <!-- Single Product -->
          <template x-for="prod in Products" :key="prod.id">
            <div class="bg-white rounded-xl p-2 shadow-md">
              <div class="mb-3 bg-gray-100 rounded-xl p-2">
                <img src="/assets/images/apple-watch-07.png" alt="apple-watch-07" />
              </div>
              <!-- Product Disc -->
              <div class="flex items-center justify-between w-full mb-3">
                <span class="text-slate-200 text-sm">اپل</span>
                <!-- Color group section -->
                <div x-data="{ color : 'red'}" class="flex items-center">
                  <div @click="color = 'red' " :class=" color === 'red' ? 'ring-2 ring-red-400' : ''  " class="w-6 h-6 sm:w-8 sm:h-8 rounded-full flex items-center justify-center cursor-pointer border-2 border-white bg-red-400">
                    <svg x-show=" color==='red' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                    </svg>
                  </div>
                  <div @click="color = 'blue' " :class=" color === 'blue' ? 'ring-2 ring-blue-400' : ''  " class="w-6 h-6 sm:w-8 sm:h-8 rounded-full flex items-center justify-center cursor-pointer border-2 border-white bg-blue-400 -mr-1.5">
                    <svg x-show=" color==='blue' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                    </svg>
                  </div>
                  <div @click="color = 'green' " :class=" color === 'green' ? 'ring-2 ring-green-400' : ''  " class="w-6 h-6 sm:w-8 sm:h-8 rounded-full flex items-center justify-center cursor-pointer border-2 border-white bg-green-400 -mr-1.5">
                    <svg x-show=" color==='green' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                    </svg>
                  </div>
                </div>
              </div>
              <!-- Product Title -->
              <div x-text="prod.title" class="text-slate-800 text-xs font-bold mb-2 sm:text-base"></div>
              <div x-text="prod.price" class="text-orange-600 font-medium text-center sm:text-lg text-sm mb-4"></div>
              <hr class="" />
              <button class="w-full font-bold text-sm text-orange-600 md:text-base">مشاهده و سفارش</button>
            </div>
          </template>
        </div>
      </div>
    </div>
    <!-- __________________________________ -->
  </body>

  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</html>
